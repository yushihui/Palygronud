<mat-card class="runbook-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{runbook.createdBy}}</mat-card-title>
    <mat-card-subtitle>{{runbook.createdTime}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{runbook.contentYaml}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
