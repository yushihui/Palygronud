<mat-card class="runbook-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{runbook.createdBy}}</mat-card-title>
    <mat-card-subtitle>{{runbook.createdTime}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{runbook.contentYaml}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="open(runbook.id)">
      <mat-icon aria-label="Open the runbook">open_in_new</mat-icon>
    </button>
    <button mat-icon-button (click)="delete(runbook.id)" class="p-r">
      <mat-icon aria-label="Delete Runbook">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
