<div class="runbook-main">

  <div class="runbook-header">

  </div>
  <div class="runbook-body">
    <div class="rb-top">
      <span class="rr-l">Recent runbooks</span>
      <button mat-button class="p-r">
        <mat-icon aria-label="View in list">view_list</mat-icon>
      </button>
      <button mat-button class="p-r">
        <mat-icon aria-label="View in list">sort_by_alpha</mat-icon>
      </button>
    </div>
  </div>


  <div class="add-rb">
    <button mat-fab color="accent">
      <mat-icon aria-label="add a runbook" (click)="gotoRunbookDetail(0)">add</mat-icon>
    </button>
  </div>
</div>
